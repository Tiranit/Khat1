name: Run Python Script with Proxy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # نسخه پایتون مورد نظر خود را تنظیم کنید

      - name: Set Proxy
        run: |
          echo "HTTP_PROXY=178.48.68.61:18080" >> $GITHUB_ENV
          echo "HTTPS_PROXY=178.48.68.61:18080" >> $GITHUB_ENV
          echo "http_proxy=178.48.68.61:18080" >> $GITHUB_ENV
          echo "https_proxy=178.48.68.61:18080" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: |
          python main.py
