name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # انتخاب نسخه پایتون که می‌خواهید استفاده کنید

    - name: Set SOCKS5 Proxy
      run: |
        git config --global http.proxy "socks5://194.182.187.78:1080"
        git config --global https.proxy "socks5://194.182.187.78:1080"
      env:
        http_proxy: "socks5://194.182.187.78:1080"
        https_proxy: "socks5://194.182.187.78:1080"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ccxt numpy pandas mplfinance

    - name: Run the Python script
      run: |
        python main.py  # اجرای اسکریپت اصلی
