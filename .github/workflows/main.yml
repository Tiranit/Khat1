name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # انتخاب نسخه پایتون که می‌خواهید استفاده کنید

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySocks  # نصب کتابخانه PySocks
        pip install ccxt numpy pandas mplfinance

    - name: Set SOCKS4 proxy
      run: |
        export http_proxy="socks4://198.8.94.174:39078"
        export https_proxy="socks4://198.8.94.174:39078"

    - name: Run the Python script
      run: |
        python main.py  # اجرای اسکریپت اصلی
